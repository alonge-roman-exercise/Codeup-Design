<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeUp Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
                                    <!--XS SCREEN DISPLAY-->
    <main class="container">
        <div class="d-block d-sm-none">
            <div class="row d-flex text-center bg-primary">
                <div class="visual col-12">
                    <a>Visual Design & <br>Web Development</a>
                    </div>
                </div>
                <div class="park col-12 d-flex justify-content-center bg-secondary">
                    <a>From Park City, UTAH</a>
                </div>

                                        <!--IMAGE START -->
                <div class="row d-flex justify-content-center mt-5 mb-5 bg-dark">

                    <div class="col-3 ">
                        <div class="design rounded-circle ">
                            <a>DESIGN</a>
                        </div>
                        <div class="support rounded-circle">
                            <a>SUPPORT</a>
                        </div>
                    </div>

                    <div class="col-3 ">
                        <div class="develop rounded-circle">
                            <a>DEVELOP</a>
                        </div>
                        <div class="host rounded-circle">
                            <a> HOST </a>
                        </div>
                    </div>
                </div>
                                        <!-- IMAGE END   -->
                <div class="work col-12 d-flex justify-content-center mt-5 mb-5 bg-danger">
                    <a>SELECTED WORK</a>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div class="apple-ipad">
                        <img src="img/apple-ipad.jpg" alt="apple-ipad">
                    </div>
                </div>

                <div class="d-flex col-12 justify-content-between mb-4 bg-info">

                    <div class="xs-feature bg-primary">
                        <a>FEATURED PROJECT</a>
                    </div>

                    <div class="icons row bg-warning">
                        <div class="orange rounded-circle">
                            <a> D </a>
                        </div>
                        <div class="yellow rounded-circle">
                           <a> D</a>
                        </div>
                        <div class="green rounded-circle">
                            <a>S</a>
                        </div>
                        <div class="blue rounded-circle">
                           <a>H</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>
</html>
